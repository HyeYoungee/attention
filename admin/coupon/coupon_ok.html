<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>coupon_ok.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/coup_ok.css">
</head>
<body>
	<div class="background d-flex">
		<div class="aside h3">
			<div class="logo">
				<img src="img/coderabbit_logo.svg" alt="">
			</div>
			<ul>
				<li><i class="bi bi-grid-1x2-fill"></i> 대시보드</li>
				<li><i class="bi bi-bar-chart"></i> 매출 관리</li>
				<li><i class="bi bi-mortarboard-fill"></i> 강좌 관리</li>
				<li><i class="bi bi-credit-card-2-front"></i> 쿠폰 관리</li>
				<li><i class="bi bi-person-fill"></i> 회원 관리</li>
				<li><i class="bi bi-layout-text-sidebar-reverse"></i> 게시판 관리</li>
			</ul>
		</div>		
		<div class="main">
			<h2 class="h1">쿠폰 등록</h2>
			<div class="d-flex align-items-center justify-content-between">
				<form class="common_search">
					<input type="text" class="form-control" placeholder="입력폼">
					<i class="bi bi-search icon_gray"></i>
				</form>
			</div>
			<div class="col white_back">
				<div class="thumbnail d-flex align-items-start">
					<img src="img/coup_test.png" alt="">
					<div class="coup_content">
						<div class="d-flex justify-content-between">
							<form action="" class="coup_text">
								<table>
									<tbody>
										<tr>
											<th><label for="coup_name"><h3>쿠폰명</h3></label></th>
											<td><input type="text" id="coup_name" name="coup_name" class="form-control"></td>
										</tr>
										<tr>
											<th><label for="coup_price"><h3>할인액</h3></label></th>
											<td><input type="text" id="coup_price" name="coup_price" class="form-control"></td>
										</tr>
										<tr>
											<th><label for="coup_price"><h3>무제한</h3></label></label></th>
											<td><input type="text" id="coup_price" name="coup_price" class="form-control"></td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="../js/common.js"></script>
</body>
</html>
